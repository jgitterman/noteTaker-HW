<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <title>Notes</title>
</head>

<body>

  <nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand text-light" href="home.html">Note Taker 📝</a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Write a Note!</h5>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="noteTitle" placeholder="Note Title">
              </div>
              <div class="form-group">
                <textarea placeholder="Enter Note Text" class="form-control" id="noteText" rows="5"></textarea>
              </div>
              <button id="submit-btn" class="btn btn-dark float-right ">Save Note</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mt-4">
          <div class="card-body">
            <h1 class="card-title">Saved Notes</h1>
            <div class="card mt-4">
              <ul id="notesList" class="list-group">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="assets/js/notes.js"></script>
</body>

</html>
